language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - build-tools-21.1.2
  - android-21
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
before_install:
- chmod +x gradlew
- chmod +x ./scripts/upload.sh
- chmod +x ./scripts/find_version.rb
script:
- ./gradlew build check
branches:
  only:
  - master
  - production
env:
  global:
  - APPNAME="Android-Template"
  - secure: 
  - secure: 
after_success:
- ./scripts/upload.sh
